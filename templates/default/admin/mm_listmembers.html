<!-- INCLUDE page_header.html -->
<form method="post" action="{F_MEMBERS}" name="post">
<table width="100%" border="0" cellspacing="1" cellpadding="2">
  <tr>
    <th align="center" width="5" nowrap="nowrap">&nbsp;</th>
    <th align="left" width="10" nowrap="nowrap">&nbsp;</th>
    <th align="left"><a href="{U_LIST_MEMBERS}o={O_NAME}{URI_ADDON}">{L_NAME}</a></th>
    <th align="center" nowrap="nowrap"><a href="{U_LIST_MEMBERS}o={O_RACE}{URI_ADDON}">{L_CLASS}</a></th>
    <th align="center" nowrap="nowrap"><a href="{U_LIST_MEMBERS}o={O_CLASS}{URI_ADDON}">{L_RACE}</a></th>
    <th align="center" nowrap="nowrap"><a href="{U_LIST_MEMBERS}o={O_SPENT}{URI_ADDON}">{L_MAIN}</a></th>
  </tr>
  <!-- BEGIN members_row -->
  <tr class="{members_row.ROW_CLASS}">
    <td width="5" nowrap="nowrap" align="center"><input type="checkbox" name="compare_ids[]" value="{members_row.ID}" /></td>
    <td width="10" nowrap="nowrap" align="right">{members_row.COUNT}</td>
    <td nowrap="nowrap" class="{members_row.CLASS}"><a href="{members_row.U_VIEW_MEMBER}">{members_row.NAME}</a></td>
    <td nowrap="nowrap">
		<div align="center"><a href="{U_LIST_MEMBERS}o={O_CLASS}{URI_ADDON}"><img src="{WOW_ARMORY_IMAGES}/icons/class/{members_row.I_CLASS}.gif" alt="{members_row.CLASS}" title="{members_row.CLASS}" height="20" width="20" border="0" /></a> </div>    
    </td>
    <td nowrap="nowrap">
    	<div align="center"><a href="{U_LIST_MEMBERS}o={O_RACE}{URI_ADDON}"><img src="{WOW_ARMORY_IMAGES}/icons/race/{members_row.I_RACE}.gif" alt="{members_row.RACE}" title="{members_row.RACE}" height="20" width="20" border="0" /></a></div>
    </td>
    <td nowrap="nowrap">
	<!-- IF members_row.S_MAIN -->
	<a href="{members_row.U_VIEW_MAIN}">{members_row.MAIN}</a>
	<!-- ELSE -->
	&nbsp;
	<!-- ENDIF -->
	</td>
  </tr>
  <!-- END members_row -->
  <tr>
    <th colspan="13" class="footer">{LISTMEMBERS_FOOTCOUNT}</th>
  </tr>
</table>
<br />
<center><input type="submit" name="{BUTTON_NAME}" value="{BUTTON_VALUE}" class="liteoption" /></center>
</form>
<!-- INCLUDE page_tail.html -->
