</script>
<form method="post" action="{F_ADD_ADJUSTMENT}" name="post" onsubmit="return check_form(this)">
<input type="hidden" name="{URI_ADJUSTMENT}" value="{ADJUSTMENT_ID}" />
<table width="100%" border="0" cellspacing="1" cellpadding="2">
  <tr>
    <th colspan="2" align="center" width="100%">{L_ADD_ADJ_TITLE}</th>
  </tr>
  <tr>
    <td align="right" class="row1">
	<strong>{L_EVENT}:</strong>
	</td>
    <td align="left" class="row1">
	<select name="adjustment_event" class="input">
		<option value="">&nbsp;</option>
		<!-- BEGIN event_row -->
		<option value="{event_row.VALUE}"{event_row.SELECTED}>{event_row.OPTION}</option>
		<!-- END event_row -->
	</select>{FV_EVENT}
	</td>
  </tr>
  <tr>
    <td align="right" valign="top" class="row1">
	<strong>{L_ADJUSTMENT_VALUE}:</strong>
	</td>
    <td align="left" class="row1">
    <input type="text" name="adjustment_value" size="6" maxlength="10" value="{ADJUSTMENT}" class="input" />
    <span class="small">{L_ADJUSTMENT_VALUE_NOTE}</span><br />{FV_ADJUSTMENT}&nbsp;
    </td>
  </tr>
  <tr>
    <th align="center" colspan="2">
    <!-- IF S_ADD -->
    <input type="submit" name="add" value="{L_ADD_ADJUSTMENT}" class="mainoption" /> <input type="reset" name="reset" value="{L_RESET}" class="liteoption" />
    <!-- ELSE -->
    <input type="submit" name="update" value="{L_UPDATE_ADJUSTMENT}" class="mainoption" /> <input type="submit"  name="delete" value="{L_DELETE_ADJUSTMENT}" class="liteoption" />
    <!-- ENDIF -->
    </th>
  </tr>
</table>
</form>
<!-- INCLUDE page_tail.html -->
